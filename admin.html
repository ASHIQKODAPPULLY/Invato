<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveroo Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #10B981;
            --background-color: #F3F4F6;
            --card-background: #ffffff;
            --text-color: #1F2937;
            --border-radius: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --hover-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text-color);
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .logo {
            width: 3.5rem;
            height: 3.5rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo path {
            fill: url(#logo-gradient);
        }

        .logo-cart {
            position: absolute;
            font-size: 1.2rem;
            right: -0.5rem;
            bottom: 0.2rem;
            color: var(--secondary-color);
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.5rem;
        }

        .admin-panel {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .admin-panel:hover {
            box-shadow: var(--hover-shadow);
        }

        .store-section {
            border: 1px solid #e2e8f0;
            padding: 2rem;
            margin: 1.5rem 0;
            border-radius: var(--border-radius);
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .store-section:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .status-current { background-color: var(--secondary-color); }
        .status-warning { background-color: #eab308; }
        .status-expired { background-color: #ef4444; }

        .upload-form {
            margin: 1.5rem 0;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
        }

        input[type="email"] {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        select {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: white;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .catalog-info {
            margin: 1rem 0;
            font-size: 1rem;
            color: #64748b;
        }

        .reminder-settings {
            margin-top: 2.5rem;
            padding: 2rem;
            background: #f0fdf4;
            border-radius: var(--border-radius);
            border: 1px solid #dcfce7;
        }

        .reminder-settings h3 {
            color: var(--secondary-color);
        }

        .history-section {
            margin-top: 2.5rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e2e8f0;
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--primary-color);
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .store-section {
                padding: 1.5rem;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--primary-color)" />
                        <stop offset="100%" style="stop-color:var(--secondary-color)" />
                    </linearGradient>
                </defs>
                <path d="M50 15
                         c-15 0-25 10-25 25
                         c0 10 5 17.5 12.5 25
                         c7.5 7.5 12.5 15 12.5 30
                         c0-15 5-22.5 12.5-30
                         c7.5-7.5 12.5-15 12.5-25
                         c0-15-10-25-25-25z
                         M42 35
                         c0 4.4 3.6 8 8 8
                         c4.4 0 8-3.6 8-8
                         c0-4.4-3.6-8-8-8
                         c-4.4 0-8 3.6-8 8z
                         M35 50
                         c-2.5-5-7.5-5-10 0
                         c-2.5 5 0 10 5 10
                         c5 0 7.5-5 5-10z
                         M65 50
                         c2.5-5 7.5-5 10 0
                         c2.5 5 0 10-5 10
                         c-5 0-7.5-5-5-10z"/>
            </svg>
            <i class="fas fa-shopping-cart logo-cart"></i>
        </div>
        <h1>Saveroo Admin Panel</h1>
    </div>
    
    <div class="admin-panel">
        <h2>Catalog Management</h2>
        
        <!-- Woolworths Section -->
        <div class="store-section">
            <h3>
                <span class="status-indicator" id="woolworthsStatus"></span>
                Woolworths Catalog
            </h3>
            <div class="catalog-info" id="woolworthsInfo">
                Last updated: Never
                <br>
                Next update due: Not set
            </div>
            <div class="upload-form">
                <input type="file" id="woolworthsFile" accept=".csv">
                <button onclick="uploadCatalog('woolworths')">Upload New Catalog</button>
                <button onclick="downloadTemplate()">Download Template</button>
            </div>
        </div>

        <!-- Coles Section -->
        <div class="store-section">
            <h3>
                <span class="status-indicator" id="colesStatus"></span>
                Coles Catalog
            </h3>
            <div class="catalog-info" id="colesInfo">
                Last updated: Never
                <br>
                Next update due: Not set
            </div>
            <div class="upload-form">
                <input type="file" id="colesFile" accept=".csv">
                <button onclick="uploadCatalog('coles')">Upload New Catalog</button>
            </div>
        </div>

        <!-- Aldi Section -->
        <div class="store-section">
            <h3>
                <span class="status-indicator" id="aldiStatus"></span>
                Aldi Catalog
            </h3>
            <div class="catalog-info" id="aldiInfo">
                Last updated: Never
                <br>
                Next update due: Not set
            </div>
            <div class="upload-form">
                <input type="file" id="aldiFile" accept=".csv">
                <button onclick="uploadCatalog('aldi')">Upload New Catalog</button>
            </div>
        </div>

        <!-- Reminder Settings -->
        <div class="reminder-settings">
            <h3>Reminder Settings</h3>
            <div>
                <label>Reminder Frequency:</label>
                <select id="reminderFrequency">
                    <option value="weekly">Weekly</option>
                    <option value="biweekly">Bi-weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div>
                <label>Reminder Email:</label>
                <input type="email" id="reminderEmail" placeholder="Enter email for reminders">
                <button onclick="saveReminderSettings()">Save Settings</button>
            </div>
        </div>

        <!-- Upload History -->
        <div class="history-section">
            <h3>Upload History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Store</th>
                        <th>Status</th>
                        <th>Products Updated</th>
                    </tr>
                </thead>
                <tbody id="uploadHistory">
                    <!-- History will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize status indicators
        function updateStatus(store, lastUpdate) {
            const statusElement = document.getElementById(store + 'Status');
            const infoElement = document.getElementById(store + 'Info');
            
            const now = new Date();
            const lastUpdateDate = lastUpdate ? new Date(lastUpdate) : null;
            const daysSinceUpdate = lastUpdateDate 
                ? Math.floor((now - lastUpdateDate) / (1000 * 60 * 60 * 24))
                : null;

            if (!lastUpdateDate) {
                statusElement.className = 'status-indicator status-expired';
                infoElement.innerHTML = 'Last updated: Never<br>Next update due: Immediately';
            } else if (daysSinceUpdate > 7) {
                statusElement.className = 'status-indicator status-expired';
                infoElement.innerHTML = `Last updated: ${lastUpdateDate.toLocaleDateString()}<br>
                    Next update: Overdue by ${daysSinceUpdate - 7} days`;
            } else if (daysSinceUpdate > 5) {
                statusElement.className = 'status-indicator status-warning';
                infoElement.innerHTML = `Last updated: ${lastUpdateDate.toLocaleDateString()}<br>
                    Next update due: In ${7 - daysSinceUpdate} days`;
            } else {
                statusElement.className = 'status-indicator status-current';
                infoElement.innerHTML = `Last updated: ${lastUpdateDate.toLocaleDateString()}<br>
                    Next update due: In ${7 - daysSinceUpdate} days`;
            }
        }

        // Upload catalog function
        async function uploadCatalog(store) {
            const fileInput = document.getElementById(store + 'File');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('store', store);

            try {
                const response = await fetch('/upload-catalog', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    alert('Catalog uploaded successfully');
                    updateStatus(store, new Date().toISOString());
                    addToHistory(store, 'Success', result.productsUpdated);
                } else {
                    alert('Error uploading catalog: ' + result.error);
                }
            } catch (error) {
                alert('Error uploading catalog: ' + error.message);
            }
        }

        // Download template function
        function downloadTemplate() {
            window.location.href = '/download-template';
        }

        // Save reminder settings
        function saveReminderSettings() {
            const frequency = document.getElementById('reminderFrequency').value;
            const email = document.getElementById('reminderEmail').value;

            if (!email) {
                alert('Please enter an email address');
                return;
            }

            // Save settings to backend
            fetch('/save-reminder-settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ frequency, email })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Reminder settings saved successfully');
                } else {
                    alert('Error saving settings: ' + result.error);
                }
            })
            .catch(error => {
                alert('Error saving settings: ' + error.message);
            });
        }

        // Add entry to upload history
        function addToHistory(store, status, productsUpdated) {
            const historyTable = document.getElementById('uploadHistory');
            const row = historyTable.insertRow(0);
            
            const dateCell = row.insertCell(0);
            const storeCell = row.insertCell(1);
            const statusCell = row.insertCell(2);
            const productsCell = row.insertCell(3);

            dateCell.textContent = new Date().toLocaleString();
            storeCell.textContent = store;
            statusCell.textContent = status;
            productsCell.textContent = productsUpdated;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize status for each store
            updateStatus('woolworths', null);
            updateStatus('coles', null);
            updateStatus('aldi', null);

            // Load saved reminder settings
            fetch('/get-reminder-settings')
                .then(response => response.json())
                .then(settings => {
                    if (settings.email) {
                        document.getElementById('reminderEmail').value = settings.email;
                        document.getElementById('reminderFrequency').value = settings.frequency;
                    }
                })
                .catch(error => console.error('Error loading settings:', error));

            // Load upload history
            fetch('/get-upload-history')
                .then(response => response.json())
                .then(history => {
                    history.forEach(entry => {
                        addToHistory(entry.store, entry.status, entry.productsUpdated);
                    });
                })
                .catch(error => console.error('Error loading history:', error));
        });
    </script>
</body>
</html>
